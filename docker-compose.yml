services:
  api:
    build:
      context: .
      dockerfile: services/api/Dockerfile
    env_file: .env
    ports:
      - "8080:8080"
    depends_on:
      - redis
      - typesense
      - minio

  crawler:
    build:
      context: .
      dockerfile: services/crawler/Dockerfile
    env_file: .env
    depends_on:
      - redis
      - typesense
      - minio

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  typesense:
    image: typesense/typesense:0.25.2
    environment:
      - TYPESENSE_DATA_DIR=/data
      - TYPESENSE_API_KEY=${TYPESENSE_API_KEY}
      - TYPESENSE_ENABLE_CORS=true
    ports:
      - "8108:8108"
    volumes:
      - typesense-data:/data

  minio:
    image: minio/minio:RELEASE.2024-12-18T02-09-33Z
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${S3_ACCESS_KEY}
      - MINIO_ROOT_PASSWORD=${S3_SECRET_KEY}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

  minio-init:
    image: minio/mc:RELEASE.2024-10-29T15-34-59Z
    depends_on:
      - minio
    entrypoint: ["/bin/sh", "-c"]
    command: |
      /usr/bin/mc alias set local ${S3_ENDPOINT_URL} ${S3_ACCESS_KEY} ${S3_SECRET_KEY} && \
      /usr/bin/mc mb -p local/${S3_BUCKET} || true

volumes:
  typesense-data:
  minio-data:
